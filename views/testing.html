<!DOCTYPE html>
<html>
<head>
  <style>
    .tips {
      position: relative;
      display: inline-block;
    }

    .tipBtn {
      background-color: #4caf50;
      color: white;
      border: 1px solid #3e1100f2;
      border-left-width: 5px;
      padding: 5px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 5px;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.5);
    }

    .modal-content {
      background-color: #fefefe;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="tips">
    <button class="tipBtn" onclick="toggleModal()">Q/KOM Tips</button>
  </div>

  <div id="tipModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="toggleModal()">&times;</span>
      <h3>Tips for Achieving Q/KOMs:</h3>
      <ul>
        <li>TIP 1: Lorem ipsum dolor sit amet.</li>
        <li>TIP 2: Consectetur adipiscing elit.</li>
        <li>TIP 3: Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</li>
        <!-- Add more tips as needed -->
      </ul>
    </div>
  </div>

  <script>
    function toggleModal() {
      const modal = document.getElementById('tipModal');
      modal.style.display = modal.style.display === 'block' ? 'none' : 'block';
    }
  </script>
</body>
</html>
